version: "3.9"

services:
  # --- PostgreSQL Database ---
  db:
    image: postgres:16-alpine
    container_name: agrishield-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: agrishield_db
      POSTGRES_USER: agrishield
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrishield -d agrishield_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- FastAPI Backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrishield-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # --- Next.js Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agrishield-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  pgdata:
